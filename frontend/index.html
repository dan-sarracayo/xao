		<link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>

	<body>

		<header>
			<img src="/images/xao-logo.png" />
			<h2 class="logo">
				XAO
			</h2>
		</header>

		<div id="view-create" class="create view" style="display: none;">
			<!-- Game Content. -->
			<div class="pane">
				<div class="box l-8 m-8 s-12 centered">
					<!-- Join a game. -->
					<h4>Join a game</h4>
					<input type="text" id="join-game-code" name="game-code" placeholder="Enter Code" />
					<a id="bttn-join-game" href="#join-game" class="bttn">Join</a>
					<p>
						Enter a code given to you...
					</p>
					<hr />

					<!-- Link to create one. -->
					<h4>Create a game</h4>
					<p>
						<a id="bttn-start-game" href="#create-game" class="bttn">Create</a>
						...or start your own game!
					</p>
					<div align="center">
						<!--<script type="text/javascript">
							google_ad_client = "ca-pub-1725863776483086";
							google_ad_slot = "6192051256";
							google_ad_width = 300;
							google_ad_height = 250;
						</script>
						!-- XaO Homepage --
						<script type="text/javascript"
						src="//pagead2.googlesyndication.com/pagead/show_ads.js"></script>-->
					</div>
				</div>
			</div>

			</div>
		</div>

		<div id="view-wait" class="wait view" style="display: none;">
			<!-- Game Content. -->
			<div class="pane">
				<div class="box l-6 m-8 s-12 centered">
					<!-- Game Information -->
					<h4>You've <span id="waiting-title-action">created</span> a game!</h4>
					<p id="waiting-title-description"></p>
					<span id="game-code" class="callout">
						<!-- Gamecode -->
					</span>
					<p class="waiting-maker-only">
						Share the code above with a friend!
					</p>
					<div class="pane waiting-maker-only">
						<p>
							Share via:
						</p>
						<div class="box l-4 centered">
							<a id="fb-messenger" class="social-link" target="_blank" href="">
								<img src="/images/vendor/messenger-logo.png" alt="Messenger" />
							</a>
						</div><div class="box l-4 centered">
							<a id="twitter-share" class="social-link" target="_blank" href="">
								<img src="/images/vendor/twitter-logo.png" alt="Twitter" />
							</a>
						</div><div class="box l-4 centered">
							<a id="whatsapp-share" class="social-link" target="_blank" href="">
								<img src="/images/vendor/whatsapp-logo.png" alt="WhatsApp" />
							</a>
						</div>
					</div>
					<hr />

					<!-- Player statuses -->
					<h4>Players</h4>
					<div class="pane">
						<div class="box l-6 centered">
							Player 1
							<span id="p-one-wait" class="callout green">
								<i class="fa fa-check"></i> Ready
							</span>
						</div><div class="box l-6 centered">
							Player 2
							<span id="p-two-wait" class="callout amber">
								<i class="fa fa-refresh fa-spin"></i> Waiting...
							</span>
						</div>
					</div>

					<!-- Buttons. -->
					<div class="pane">
						<div class="box l-12">
							<p>
								<a id="wait-cancel" href="#" class="bttn">Cancel</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="view-game" class="game view" style="display: none;">
			<!-- Game Content. -->
			<div class="pane">
				<div class="box l-12">

					<div class="pane no-margin">
						<!-- Game info. -->
						<div class="box l-6 centered">
							Game: <span id="code-box"></span>
						</div><div class="box l-6 centered">
							<!-- Round: <span id="round-box"></span> -->
						</div>

						<!-- Player scores. -->
						<!--<div class="box l-6 centered">
							<span class="callout red">
								Player X: <span id="player-one-score">0</span>
							</span>
						</div><div class="box l-6 centered">
							<span class="callout blue">
								Player O: <span id="player-two-score">0</span>
							</span>
						</div>-->

						<!-- Prompt -->
						<div class="box l-12 centered">
							<span id="game-prompt" class="callout game-prompt">
								Just catching up...
							</span>
						</div>
					</div>

					<!-- Game board. -->
					<div class="pane">
						<div id="game-board" class="box l-12 board">

						</div>
					</div>

					<!-- Buttons. -->
					<div class="pane">
						<div class="box l-12">
							<p>
								<a id="game-quit" href="#" class="bttn">Quit</a>
								<a id="game-rematch" href="#" class="bttn">Rematch</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="centered">
			<small style="color: #bbada0">
				Copyright &copy; JetLaggedStudios <span id="fill-year"></span>
			</small>
			<script>document.getElementById("fill-year").innerHTML = new Date().getFullYear()</script>
		</footer>

		<script src="/scripts/qjax.js?v=1.0.5"></script>
		<script src="/scripts/cookies.js?v=1.0.5"></script>
		<script src="/scripts/app.js?v=1.0.10"></script>
	</body>
</html>
